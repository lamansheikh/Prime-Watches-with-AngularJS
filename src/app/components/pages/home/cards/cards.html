<div class="container p-5">

    <h2 class="text-center"><b><u>FEATURED PRODUCT</u></b></h2>

    <form>
        <div class="search d-flex">
            <input type="text" class="m-2 p-3 form-control border border-secondary" placeholder="Search any product" [(ngModel)]="searchText" name="search">
            <!-- <button class="btn btn-warning text-dark">Search</button> -->
        </div>
    </form>

    <div class="all-cards p-5 row justify-content-center" >

        <div class="card p-3" style="width: 18rem;" *ngFor="let abc of filteredCards" >
            <img [src]="abc.image" class="card-img-top" [alt]="">
            <div class="card-body">
                <h5 class="card-title"><b><i>{{abc.title}}</i></b></h5>
                <p class="card-text text-info"><b>Rs.<span>{{abc.price}}</span></b></p>

                <!-- <a href="#" class="btn btn-warning">Add to Cart</a> -->
                <a href="https://wa.link/chsboa" target="_blank" class="btn btn-warning">Order Now  <i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>

         
    </div>
</div>
