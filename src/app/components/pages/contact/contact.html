<!-- Feedback Section -->
<section class="container py-5">
  <div class="row align-items-center g-5">

    <!-- Left Image -->
    <div class="col-lg-6 text-center animate-img">
      <img
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30"
        class="img-fluid rounded shadow"
        alt="Prime Watches Feedback"
      >
    </div>

    <!-- Right Form -->
    <div class="col-lg-6 animate-form">
      <h3 class="fw-bold border-bottom border-warning d-inline-block pb-2">
        Get in Touch
      </h3>

      <p class="text-muted mt-2">
        We value your thoughts and feedback.
      </p>

      <form class="mt-4">

        <!-- Username -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control border-warning"
            placeholder="Username"
          >
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input
            type="email"
            class="form-control border-warning"
            placeholder="Email Address"
          >
        </div>

        <!-- Number (Optional) -->
        <div class="mb-3">
          <input
            type="tel"
            class="form-control border-warning"
            placeholder="Phone Number (Optional)"
          >
        </div>

        <!-- Message -->
        <div class="mb-3">
          <textarea
            class="form-control border-warning"
            rows="4"
            placeholder="Your Message"
          ></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-warning fw-semibold px-4">
          Submit Feedback
        </button>

      </form>
    </div>

  </div>
</section>
